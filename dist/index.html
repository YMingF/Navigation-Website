<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>导航站点</title>
    <link rel="stylesheet" href="style.b35149e1.css">
    <style type="text/css">
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <header class="globalHeader">
      <form class="searchForm" method="GET" action="https://www.baidu.com/s">
        <input name="wd" type="text">
        <button type="submit">搜索</button>
      </form>
    </header>

    <main class="globalMain">
      <ul class="siteList">
        <!--新增元素导航栏-->
        <li class="last">
          <!--这里加last是为方便JS里新建的节点能插入到li前面-->
          <div class="addButton">
            <div class="iconWrapper">
              <svg class="icon">
                <use xlink:href="#icon-add"></use>
              </svg>
            </div>
            <div class="text">新增网站</div>
          </div>
        </li>
      </ul>
    </main>
    <script src="//at.alicdn.com/t/font_2714447_xbah365cnul.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.ab187e4c.js"></script>
  </body>
</html>
